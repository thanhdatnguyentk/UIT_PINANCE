<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">Logo</div>
      <nav class="nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('login') }}" class="active" class="btn btn-primary">Login</a>
      </nav>
    </div>
  </header>
  <main class="landing">
    <div class="container landing-content" style="align-items: flex-start;">
      <div class="text-block">
        <h1>Đăng nhập</h1>
        <p>Nhập email và mật khẩu của bạn để tiếp tục.</p>
      </div>
      <div class="form-block" style="flex:1; max-width:300px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, msg in messages %}
                <li class="{{ category }}">{{ msg }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST" class="form-container">
          <label>Email:</label>
          <input type="email" name="email" required />
          <label>Password:</label>
          <input type="password" name="password" required minlength="6" />
          <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem;">Đăng nhập</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
